<div class="bg">
  <div>
    <div class="container">
      <div class="card border border-success">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Booking id - {{ id }}</li>
          <li class="list-group-item">UserName - {{ username }}</li>
          <li class="list-group-item">RoomType - {{ roomType }}</li>
          <li class="list-group-item">Gender - {{ gender }}</li>
          <li class="list-group-item">CreatedAt - {{ createdAt }}</li>
          <li class="list-group-item">Price - {{ price }}</li>
        </ul>
        <img
          class="imgstyling m-auto mb-0"
          src="https://img.icons8.com/carbon-copy/100/000000/checked-checkbox.png"
        /><br />
        <h2 class="tyfyo m-auto">Thank You For Your Order!</h2>
        <button class="btn btn-outline-danger mb-2" (click)="deleteBooking()">
          Cancel Order
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div *ngIf="user" class="row">
    <div class="content-panel mb-3 content_tag">
      <div class="border p-4 sub_content_tag">
        <h2 class="title text-center">Profile</h2>

        <form [formGroup]="userProfile">
          <div class="form-group">
            <b><label for="username">Username :</label></b>
            <input
              class="form-control"
              id="username"
              name="username"
              formControlName="username"
              type="text"
              required
              value="{{ user.username }}"
            />
          </div>
          <div class="form-row">
            <div
              class="form-group col-md-6"
              (click)="this.userProfile.get('firstName')!.enable()"
            >
              <b><label for="firstName">First Name :</label></b>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                formControlName="firstName"
                placeholder="First Name"
                required
                value="{{ user.firstName }}"
              />
            </div>
            <div
              class="form-group col-md-6"
              (click)="this.userProfile.get('lastName')!.enable()"
            >
              <b><label for="lastName">Last Name :</label></b>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                formControlName="lastName"
                placeholder="Last name"
                required
                value="{{ user.lastName }}"
              />
            </div>
          </div>
          <div
            class="form-group"
            (click)="this.userProfile.get('email')!.enable()"
          >
            <b><label for="email">Email :</label></b>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              formControlName="email"
              placeholder="Enter Your Email"
              required
              value="{{ user.email }}"
            />
          </div>
          <div class="form-row">
            <div
              class="form-group col-md-6"
              (click)="this.userProfile.get('mobileNumber')!.enable()"
            >
              <b><label for="phone">Phone No :</label></b>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon">+91</span>
                </div>
                <input
                  type="tel"
                  class="form-control"
                  id="mobileNumber"
                  name="mobileNumber"
                  formControlName="mobileNumber"
                  placeholder="Enter Your Phone Number"
                  required
                  pattern="[0-9]{10}"
                  maxlength="10"
                  value="{{ user.mobileNumber }}"
                />
              </div>
            </div>
            <div class="form-group col-md-6">
              <b><label for="password">Password :</label></b>
              <input
                class="form-control"
                id="password"
                name="password"
                formControlName="password"
                placeholder="Enter Password"
                type="password"
                required
                data-toggle="password"
              />
            </div>
          </div>
          <button
            type="submit"
            (click)="updateUserProfile()"
            name="updateProfileDetail"
            class="btn btn-primary"
          >
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
